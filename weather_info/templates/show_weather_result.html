{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
<head>
    <!-- Метаданные и подключение Bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h3>Weather to know</h3>
            <p><strong>IP:</strong> {{ main_data.ip }}</p>
            <p><strong>City:</strong> {{ main_data.city }}</p>
            <p><strong>Weather:</strong> {{ main_data.weather }}</p>

            <div class="border-top pt-3">
                <small class="text-muted">
                     <a class="text-decoration-none" href="{% url 'weather_info:show_weather_to_user' %}">Another City weather to know</a>
                </small>
            </div>
        </div>
    </div>
</body>
</html>


{% endblock %}
